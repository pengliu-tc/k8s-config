apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  namespace: echoserver
    #namespace: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 5
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80
